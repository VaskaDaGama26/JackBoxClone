                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 256 512"
                      data-fa-i2svg=""

              <a href="#howtoplay">

                      role="img"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 256 512"
                      data-fa-i2svg=""
                    >
                      <path
                        fill="currentColor"
                        d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
                      ></path>

                </li>
              </a>
              <a href="#support">
                <li class="nav__item">Support</li>
              </a>
              <a href="#signup">
                <li class="nav__item">Sign Up</li>

        </div>

    </header>

    <section class="main__page"></section>
    <!-- FOOTER -->
    <footer class="footer">
      <div class="socials">
        <!-- FORM -->
        <div class="socials__left">
          <!-- LOGO -->
          <a class="logo socials__left__logo" href="/">
            <img class="logo__img" src="/public//logo.svg" alt="Logo" />
          </a>
          <h4 class="newsletter__heading">Join the newsletter</h4>
          <p class="newsletter__desc">
            The latest news, events, and laughs from Jackbox Games, straight to
            your inbox.
          </p>
          <!-- EMAIL INPUT FORM -->
          <form action="" class="newsletter__form">
            <div class="newsletter__form__email">
              <svg
                class="svg-inline--fa fa-envelope email-icon"
                data-v-afdd19be=""
                aria-hidden="true"
                focusable="false"
                data-prefix="far"
                data-icon="envelope"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"
                ></path>
              </svg>
              <input
                type="text"
                placeholder="Email address"
                class="newsletter__form__email__input"
              />
            </div>
            <button class="newsletter__form__button">Subscribe</button>
          </form>
        </div>
        <!-- SOCIALS ICONS -->
        <div class="socials__right">
          <a href="#fb">
            <img
              src="/public/socials/facebook.svg"
              alt="Facebook"
              class="socials__right__icon"
            />
          </a>
          <a href="#inst">
            <img
              src="/public/socials/instagram.svg"
              alt="Instagram"
              class="socials__right__icon"
            />
          </a>
          <a href="#reddit"
            ><img
              src="/public/socials/reddit.svg"
              alt="Reddit"
              class="socials__right__icon"
            />
          </a>
          <a href="#tt">
            <img
              src="/public/socials/tiktok.svg"
              alt="TikTok"
              class="socials__right__icon"
            />
          </a>
          <a href="#x">
            <img
              src="/public/socials/twitter.svg"
              alt="Twitter"
              class="socials__right__icon"
            />
          </a>
          <a href="#yt">
            <img
              src="/public/socials/youtube.svg"
              alt="YouTube"
              class="socials__right__icon"
            />
          </a>
        </div>
